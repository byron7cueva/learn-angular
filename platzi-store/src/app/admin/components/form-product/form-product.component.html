<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Id" matInput type="text" formControlName="id" />
                    </mat-form-field>
                </div>
            </div>
        
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Title" matInput type="text" formControlName="title" />
                    </mat-form-field>
                </div>
            </div>
        
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Price" matInput type="number" formControlName="price" />
                    </mat-form-field>
                </div>
            </div>
        
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Description" matInput type="text" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
