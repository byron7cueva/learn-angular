<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Id" matInput type="text" formControlName="id" />
                    </mat-form-field>
                </div>
            </div>
        
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Title" matInput type="text" formControlName="title" />
                    </mat-form-field>
                </div>
            </div>
        
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Price" matInput type="number" formControlName="price" />
                    </mat-form-field>
                    <!--
                        dirty para saber si el campo ya fue utilizado por el usuario
                    -->
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">No te debes pasar de 10000</p>
                        <p *ngIf="priceField.hasError('required')">Este campo no es requerido</p>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Description" matInput type="text" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
