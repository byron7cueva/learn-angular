<a mat-raised-button routerLink="create">Crear categor√≠a</a>
<table mat-table [dataSource]="categories">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let category"> {{ category._id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let category">
      <img [src]="category.image" [alt]="category.name" />
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let category" class="actions">
        <a mat-raised-button [routerLink]="['edit',category._id]">Editar</a>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteCategory(category._id)"
        >
          Eliminar
        </button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
