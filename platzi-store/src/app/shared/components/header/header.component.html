<!--
    Para que la navgacion sea single page application se debe utilizar la directiva routerLink="path"
    Para agregar estilo para indicar cual la pagina activa la cual se esta navegando se debe utilizar routerLinkActive="clase-css"
    normalmente se utiliza active
-->
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
                <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
                <!-- <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a> -->
            </nav>
            <!--
                Agregando iconos
                <a mat-raised-button [matBadge]="total" matBadgeColor="accent">
                    <mat-icon>shopping_cart</mat-icon>
                Carrito
            </a>
            -->
            <!-- 
                Suscribiendose a un pipe
                La suscripcion se realiza de form automatica
                Y automaticamente cuando ya no se este utilizando se va a desuscribir
                Evitando flujos o perdidas de memoria
            -->
            <a mat-raised-button [matBadge]="total$ | async" matBadgeColor="accent" routerLink="/order">
                <mat-icon>shopping_cart</mat-icon>
                Carrito
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
