<!--
    Para que la navgacion sea single page application se debe utilizar la directiva routerLink="path"
    Para agregar estilo para indicar cual la pagina activa la cual se esta navegando se debe utilizar routerLinkActive="clase-css"
    normalmente se utiliza active
-->
<nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
</nav>
