<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formGroupName="email" />
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formGroupName="password" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</form>
