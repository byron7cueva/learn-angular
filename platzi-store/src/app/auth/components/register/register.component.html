<form [formGroup]="form" (ngSubmit)="registerUser($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input type="email" matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" >Registrar</button>
    </mat-card-actions>
  </mat-card>
</form>
