<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" [alt]="product.title" />    
    </div>
    <mat-card-content>
        <p>{{ product.description | slice:0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
        <!--
            Link de navegacion y pasandole un parametro
            Se utiliza [routerLink] para pasar una expreccion
        -->
        <a mat-raised-button [routerLink]="['/products', product.id]">Ver detalle</a>
        <button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
